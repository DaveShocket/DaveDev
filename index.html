<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stage One Task</title>
  </head>
  <body>
    <main>
      <section>
        <div>
          <h2 data-testid="slackUserName">DaveShocket</h2>
          <img src="https://i.ibb.co/3B6pZ2g/IMG-0324.jpg" alt="DaveShocket" />
          <p data-testid="currentDayOfTheWeek"></p>
          <p data-testid="currentUTCTime">
            <script>
              const myDate = new Date();
              let date = myDate.toUTCString();
              document.write(date);
            </script>
          </p>
          <p data-testid="myTrack">Frontend Track</p>
          <footer>
            <p data-testid="githubURL">
              <a href="https://github.com/DaveShocket/DaveDev">GitHub Repository</a>
            </p>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
